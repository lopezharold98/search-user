<!-- src/app/client-form/client-form.component.html -->

<div class="form-container">
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="documentType">Tipo de Documento</label>
      <select id="documentType" formControlName="documentType" class="form-control">
        <option value="" disabled selected>Seleccione</option>
        <option value="C">Cédula de Ciudadanía</option>
        <option value="P">Pasaporte</option>
      </select>
    </div>
    <div class="form-group">
      <label for="documentNumber">Número de Documento</label>
      <input id="documentNumber" type="text" formControlName="documentNumber" class="form-control" />
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!clientForm.valid">Buscar</button>
    </div>
  </form>
</div>
